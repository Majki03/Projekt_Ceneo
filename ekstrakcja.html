<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Opinie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Opinie</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div class="form-group">
        <form action="/ekstrakcja" method="POST">
            <input type="text" name="ean" placeholder="Podaj kod EAN">
            <input type="hidden" name="zapisz_wykresy" value="True">
            <button type="submit">Wyślij</button>
        </form>
        <form action="/ekstrakcja_opinii" method="POST">
            <button type="submit">Przejdź do opinii</button>
        </form>
    </div>
</body>
</html>
