<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Opinie</title>
</head>
<body>
    <h1>Opinie</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form action="/ekstrakcja" method="POST">
        <input type="text" name="ean" placeholder="Podaj kod EAN">
        <input type="hidden" name="zapisz_wykresy" value="True">
        <button type="submit">Pobierz opinie</button>
    </form>
    <form action="/ekstrakcja_opinii" method="POST">
        <button type="submit">Przejd≈∫ do opinii</button>
    </form>
</body>
</html>
